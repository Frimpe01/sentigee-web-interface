<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentigee - {% block title %}{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        seafoam: {
                            light: '#8FDDCA',
                            DEFAULT: '#4ECDC4',
                            dark: '#3AA99E'
                        },
                        charcoal: {
                            light: '#555555',
                            DEFAULT: '#333333',
                            dark: '#222222'
                        }
                    }
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer components {
            .btn {
                @apply px-4 py-2 bg-seafoam text-white font-semibold rounded-lg shadow-md hover:bg-seafoam-dark focus:outline-none focus:ring-2 focus:ring-seafoam-light focus:ring-opacity-75;
            }
            .btn-secondary {
                @apply px-4 py-2 bg-white text-seafoam border border-seafoam font-semibold rounded-lg shadow-md hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-seafoam-light focus:ring-opacity-75;
            }
            .card {
                @apply bg-white p-6 rounded-lg shadow-md;
            }
            .tab {
                @apply px-4 py-2 text-charcoal hover:text-seafoam border-b-2 hover:border-seafoam;
            }
            .tab-active {
                @apply px-4 py-2 text-seafoam border-b-2 border-seafoam font-medium;
            }
            .input {
                @apply mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-seafoam focus:ring focus:ring-seafoam focus:ring-opacity-50;
            }
            .label {
                @apply block text-sm font-medium text-gray-700 mb-1;
            }
            .badge-success {
                @apply bg-green-100 text-green-800 px-2 py-1 rounded-full text-xs font-semibold;
            }
            .badge-error {
                @apply bg-red-100 text-red-800 px-2 py-1 rounded-full text-xs font-semibold;
            }
            .badge-warning {
                @apply bg-yellow-100 text-yellow-800 px-2 py-1 rounded-full text-xs font-semibold;
            }
            .badge-info {
                @apply bg-blue-100 text-blue-800 px-2 py-1 rounded-full text-xs font-semibold;
            }
        }
    </style>
    {% block head %}{% endblock %}
</head>
<body class="bg-gray-100 min-h-screen">
    <header class="bg-white shadow-md">
        <div class="container mx-auto px-4 py-6">
            <div class="flex flex-col items-center mb-4">
                <h1 class="text-3xl font-bold text-charcoal">sentigee</h1>
                <p class="text-gray-600">Efficient mail relay with Microsoft 365 products</p>
            </div>
            <nav class="flex justify-center space-x-4 border-b border-gray-200">
                <a href="/" class="{% if active_tab == 'mail_relay' %}tab-active{% else %}tab{% endif %}">Mail Relay</a>
                <a href="/system" class="{% if active_tab == 'system' %}tab-active{% else %}tab{% endif %}">System Configuration</a>
                <a href="/features" class="{% if active_tab == 'features' %}tab-active{% else %}tab{% endif %}">Additional Features</a>
                <a href="/tools" class="{% if active_tab == 'tools' %}tab-active{% else %}tab{% endif %}">Tools</a>
                <a href="/logs" class="{% if active_tab == 'logs' %}tab-active{% else %}tab{% endif %}">Logs</a>
                <a href="/backup" class="{% if active_tab == 'backup' %}tab-active{% else %}tab{% endif %}">Backup Configuration</a>
            </nav>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-charcoal text-white py-4 mt-8">
        <div class="container mx-auto px-4 text-center">
            <p>&copy; 2025 Sentigee. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    {% block scripts %}{% endblock %}
</body>
</html>
